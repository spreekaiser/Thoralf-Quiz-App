<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Profil Page</title>
  </head>
  <body>
    <header>
      <h1>Quiz App</h1>
    </header>
    <main>
      <div id="profile-box">
        <div id="profile-foto">
          <img src="assets/user-foto.png" alt="user profile foto" />
        </div>
        <div id="profile-name">
          <h3>User Name</h3>
        </div>
        <div id="about-me">
          <h4>About me</h4>
          <p>
            Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam
            nonumy eirmod tempor invidunt ut labore et dolore magna aliquyam
            erat, sed diam voluptua. At vero eos et accusam et justo duo dolores
            et ea rebum. Stet clita kasd gubergren.
          </p>
        </div>
      </div>
      <div id="profile-counter-box">
        <div class="profile-counter">
          <img src="./assets/question.png" alt="marked questions" />
          <span>17</span>
        </div>
        <div class="profile-counter">
          <img src="./assets/bookmark_filled.png" alt="marked questions" />
          <span>4</span>
        </div>
      </div>

      <div id="settings-box">
        <h4>Settings</h4>
        <h5>Dark Mode</h5>
        <div id="toggle">
          <label class="switch">
            <input type="checkbox" />
            <span class="slider round"></span>
          </label>
        </div>
      </div>
    </main>
    <footer>
      <a href="index.html" class="footer-item">
        <img src="./assets/home.png" alt="home" />
      </a>
      <a href="bookmark.html" class="footer-item">
        <img src="assets/bookmark_transparent.png" alt="bookmark" />
      </a>
      <a href="form.html" class="footer-item">
        <img src="./assets/add_card.png" alt="add a new card" />
      </a>
      <a href="#" id="profil" class="footer-item">
        <img src="assets/profile_filled.png" alt="profile" />
      </a>
    </footer>
  </body>
</html>
