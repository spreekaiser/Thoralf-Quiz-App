<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/form.js" defer></script>
    <!-- <script src="./js/index.js" defer></script> -->
    <title>Add new Cards</title>
  </head>
  <body>
    <header>
      <h1>Quiz App</h1>
    </header>
    <main class="center-wrapper">
      <label for="question" class="labelNewCard">Your Question:</label>
      <textarea
        name="question"
        id="question"
        class="textField"
        rows="3"
        maxlength="150"
      ></textarea>
      <span id="characters1" class="characters"></span>
      <label for="answer" class="labelNewCard">Your Answer:</label>
      <textarea
        name="answer"
        id="answer"
        class="textField"
        rows="3"
        maxlength="150"
      ></textarea>
      <span id="characters2" class="characters"></span>
      <label for="tag" class="labelNewCard">Tag:</label>
      <input type="text" name="tag" id="tag" class="textField" />
      <button type="submit" id="newCardButton">Submit</button>
    </main>
    <footer>
      <a href="index.html" class="footer-item">
        <img src="./assets/home.png" alt="home" />
      </a>
      <a href="bookmark.html" class="footer-item">
        <img src="./assets/bookmark_transparent.png" alt="bookmark" />
      </a>
      <a href="#" id="addCard-page" class="footer-item">
        <img src="./assets/add_card.png" alt="add a new card" />
      </a>
      <a href="profile.html" class="footer-item">
        <img src="./assets/profile.png" alt="profile" />
      </a>
    </footer>
  </body>
</html>
